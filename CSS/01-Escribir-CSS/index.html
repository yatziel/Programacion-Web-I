<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✍️ Escribir CSS</title>
  <!-- 1. Vinculamos un archivo de CSS externo con la etiqueta  link -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- 2. CSS en linea se escribe con el atributo style en la etiqueta de apertura -->
  <h1 style="color:orangered">✍️ Escribir CSS</h1>
  <p>Hay tres formas de escribir CSS en HTML.</p>
  <ol>
    <li>CSS externo y la más habitual.</li>
    <li>CSS en linea se usa habitualmente con JS.</li>
    <li>CSS interno es la menos recomendada.</li>
  </ol>

  <!-- 3. CSS interno se suele escribir antes del cierre del body con la etiqueta style -->

  <style>
    /* Aquí también funcionan los comentarios de CSS */
    p {
      color: crimson;
    }
  </style>
</body>
</html>
