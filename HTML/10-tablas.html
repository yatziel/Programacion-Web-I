<!-- 
 
  Tablas

  Estructura de filas y columnas para el acomodo, clasificación y estructura de datos.

  <table>...</table> 👉 Elemento tabla general
  <tr>...</tr> 👉 table row, fila de tabla
  <td>...</td> 👉 table data, celda de dato
  <th>...</th> 👉 table headline, celda de encabezado
  <thead>...</thead> 👉 seccion de la cabecera de la tabla
  <tbody>...</tbody> 👉 sección del cuerpo de la tabla
  <tfoot>...</tfoot> 👉 seccion del pie de la tabla

-->
