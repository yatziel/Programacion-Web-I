<!-- 

  Listas

  Las listas no ayudan a estructurar información de forma ordenada y no ordenada.

  Ordenada

  Llevan una numeración y se usa la siguiente sintaxis:

  <ol>...</ol>

  No Ordenada

  Esta lista tiene bullets o viñetas. Su sintaxis es:

  <ul>...</ul>

  Para los elementos de lista se usa la sintaxis:

  <li>...</li> 

  El atributo de "type" permite cambiar el tipo de numeración y bulelt de la lista.

  Sintaxis:

  type="..."

-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✅ Listas</title>
</head>
<body>
  <h1>✅ Listas</h1>
  <p>Tenemos listas ordenadas y no ordenadas.</p>

  <h2>Mi comida favorita</h2>
  <ol type="i">
    <li>Pizza 🍕</li>
    <li>Pollito Enchilado 🐔</li>
    <li>Wacamole 🥑</li>
  </ol>

  <h2>Mis Pokemones</h2>

  <ul type="square">
    <li>Snorlax 😴</li>
    <li>Charizard 🔥</li>
    <li>Ditto 🍮</li>
  </ul>
  
</body>
</html>
